[phases.setup]
nixPkgs = [
  'php83',
  'php83Extensions.pdo',
  'php83Extensions.pdo_pgsql',
  'php83Extensions.mbstring',
  'php83Extensions.dom',
  'php83Extensions.fileinfo',
  'php83Extensions.xml',
  'php83Extensions.xmlwriter',
  'php83Extensions.curl',
  'php83Extensions.zip',
  'php83Extensions.gd',
  'php83Extensions.bcmath',
  'php83Extensions.ctype',
  'php83Extensions.tokenizer',
  'php83Extensions.opcache',
  'php83Extensions.exif'
]

[phases.install]
cmds = ['composer install --no-dev --optimize-autoloader --no-interaction']

[phases.build]
cmds = ['npm ci', 'npm run build']

[start]
cmd = 'php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT'